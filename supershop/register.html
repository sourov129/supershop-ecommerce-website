<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD SHOP</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="login-container">
        <form action="register.php" method="POST">
            <h1>Register Form</h1>
            <div class="from-group">
                <label for="name"></label>
                <input type="text" class="from-control" placeholder="Name" required name="name" id="name">
            </div>
            <div class="from-group">
                <label for="email"></label>
                <input type="email" class="from-control" placeholder="Email" required name="email" id="email">
            </div>
            <div class="from-group">
                <label for="password"></label>
                <input type="password" class="from-control" placeholder="Password" required name="password" id="password">
            </div>
            <label>
                <input type="checkbox" checked="checked" name="remember"> I agree with terms & conditons
              </label> 
            <input type="submit" class="btn-login" value="Create an account">
           
            <p class="login-footer">Already have an account? <a href="log.html">Login</a></p>
        </form>
    </div>
    
</body>
</html>
