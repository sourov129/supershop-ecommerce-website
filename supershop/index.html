<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD SHOP</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="admin-container">
        <form action="post.php" method="POST">

            <h1>Admin Panel</h1>

            <div class="fcontrol-gorup">
                <label for="product_name">Product Name </label>
                <input class="fcontrol" type="text" name="product_name" id="product_name">
            </div>

            <div class="fcontrol-gorup">
                <label for="category">Category </label>
                <input class="fcontrol" type="text" name="category" id="category">
            </div>

            <div class="fcontrol-gorup">
                <label for="price">Price</label>
                <input class="fcontrol" type="number" name="price" id="price">
            </div>

            <div class="fcontrol-gorup">
                <label for="sku">Stock quantity unit</label>
                <input class="fcontrol" type="text" name="sku" id="sku">
            </div>

            <div class="fcontrol-gorup">
                <label for="description">Description</label>
                <input class="fcontrol" type="text" name="description" id="description">
            </div>

            <div class="fcontrol-gorup">
                <label for="quantity">Quantity</label>
                <input class="fcontrol" type="number" name="quantity" id="quantity">

            </div>
            <div class="fcontrol-gorup">

                <label for="image">Image</label>
                <input class="fcontrol" type="text" name="image" id="image">
            </div>

            <input class="ad-btn" type="submit" value="submit">

        </form>
    </div>
</body>

</html>
